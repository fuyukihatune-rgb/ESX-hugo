<form action="https://api.web3forms.com/submit" method="POST" enctype="multipart/form-data">

    <input type="hidden" name="apikey" value="{{ .Site.Params.web3forms_apikey }}">
    <!-- <input type="hidden" name="redirect" value="https://yoursite.com/thanks.html"> -->

    <div class="form-group">
        <label for="name" class="form-label">ハンドルネーム (必須)</label>
        <input type="text" id="name" name="ハンドルネーム" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="message" class="form-label">メッセージ (任意)</label>
        <textarea id="message" name="メッセージ" rows="5" class="form-control"></textarea>
    </div>

    <div class="form-group">
        <label for="file" class="form-label">寄稿ファイル (必須: .md, .txt)</label>
        <input type="file" id="file" name="attachment" class="form-control-file" accept=".md,.txt,text/plain" required>
    </div>
    
    <input type="checkbox" name="botcheck" class="hidden" style="display:none;">

    <button type="submit" class="btn">
      送信する
    </button>

</form>
