<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Title }} - {{ .Site.Title }}</title>
  <link rel="stylesheet" href="{{ "/style.css" | relURL }}">
  <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
</head>
<body>
  <div id="search-overlay" class="search-overlay">
    <div class="search-overlay-content">
      <input type="text" id="search-input" placeholder="検索...">
      <div id="search-results"></div>
      <button id="close-search" class="close-btn">&times;</button>
    </div>
  </div>
  <header class="site-header">
    <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
    <nav class="site-nav">
      <a href="/contribution-guide/">貢献ガイド</a>
      <a href="/contribute/">記事を寄稿</a>
      <a href="#" class="search-btn" aria-label="Search">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
      </a>
    </nav>
  </header>

  <main class="container">
    <article class="card">
      <h1>{{ .Title }}</h1>
      {{ if not .Date.IsZero }}
      <div class="meta">{{ .Date.Format "2006-01-02" }}</div>
      {{ end }}
      <div class="content">
        {{ .Content }}
      </div>

      <div class="share-buttons">
        <h3 class="share-title">この記事をシェアする</h3>
        <a href="https://twitter.com/intent/tweet?url={{ .Permalink }}&text={{ .Title }}" class="share-btn twitter" target="_blank" rel="noopener noreferrer" aria-label="Twitterでシェア">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616v.064c0 2.298 1.634 4.212 3.792 4.649-.69.188-1.43.23-2.187.085.629 1.956 2.445 3.379 4.6 3.419-1.618 1.27-3.646 2.021-5.864 2.021-.379 0-.75-.022-1.116-.065 2.09 1.354 4.582 2.141 7.27 2.141 8.708 0 13.475-7.225 13.475-13.475 0-.206-.005-.412-.013-.618.928-.67 1.729-1.502 2.363-2.45z"/></svg>
        </a>
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}" class="share-btn facebook" target="_blank" rel="noopener noreferrer" aria-label="Facebookでシェア">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"/></svg>
        </a>
        <button class="share-btn copy-link-btn" title="リンクをコピー">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
        </button>
      </div>
    </article>
  </main>

  <footer class="site-foot">
    <p class="footer-quote">「もし自由というものに何らかの意味があるとするなら、それは、人々が聞きたがらないことを告げる権利である。」</p>
    <p>© {{ now.Year }} {{ .Site.Title }}<br><a href="/privacy-policy/">プライバシーポリシー</a></p>
  </footer>
  <script src="/js/main.js"></script>
</body>
</html>
