<div class="share-buttons">
  <h3 class="share-title">この記事を共有する</h3>
  <button class="share-btn generic-share-btn" onclick="window.sharePage('{{ .Permalink }}', '{{ .Title }}')" aria-label="この記事を共有">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
      <path d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1-.712-1.504l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"/>
    </svg>
    共有
  </button>
  {{ $discussionsURL := .Site.Params.discussions_url | default "https://github.com/fuyukihatune-rgb/ESX-hugo/discussions" }}
  {{ if $discussionsURL }}
  <button class="share-btn discussion-btn" type="button" data-discussions-url="{{ $discussionsURL }}" data-title="{{ .Title }}" data-url="{{ .Permalink }}" aria-label="GitHub Discussions で議論する">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8 0a8 8 0 1 0 3.313 15.312c.208.12.445.188.687.188.772 0 1.4-.625 1.4-1.4 0-.242-.067-.478-.187-.687A8 8 0 0 0 8 0zm3.5 8a.75.75 0 0 1-1.5 0 .75.75 0 0 1 1.5 0zm-3.5.75A.75.75 0 1 1 8 8a.75.75 0 0 1 0 1.5zM5.5 8a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0z"/>
    </svg>
    Discussions で話す
  </button>
  {{ end }}
</div>
