{{ $paginator := .Paginator }}
{{ if gt $paginator.TotalPages 1 }}
<nav class="pagination">
  {{ if $paginator.HasPrev }}
  <a href="{{ $paginator.Prev.URL }}" class="pagination-item prev">&laquo; 新しい投稿</a>
  {{ else }}
  <span class="pagination-item prev disabled">&laquo; 新しい投稿</span>
  {{ end }}

  <span class="page-number">ページ {{ $paginator.PageNumber }} / {{ $paginator.TotalPages }}</span>

  {{ if $paginator.HasNext }}
  <a href="{{ $paginator.Next.URL }}" class="pagination-item next">古い投稿 &raquo;</a>
  {{ else }}
  <span class="pagination-item next disabled">古い投稿 &raquo;</span>
  {{ end }}
</nav>
{{ end }}
